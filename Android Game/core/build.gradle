apply plugin: "java"
sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
sourceSets.main.java.srcDirs = ["src/"]
eclipse.project {
    name = appName + "-core"
}
dependencies {
    compile files('src/libs/gdx-sqlite.jar')
    compile files('src/libs/sqlite-jdbc-3.7.2.jar')
}